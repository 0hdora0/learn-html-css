<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <title>Picture와 Source 요소</title>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <h1>Picture와 Source 요소</h1>
    <h2>media 속성</h2>
    <picture>
      <source srcset="/src/assets/rwd/small-550.jpg 550w" media="(max-width: 500px)" />
      <source srcset="/src/assets/rwd/medium-1024.jpg 1024w" media="(max-width: 768px)" />
      <source srcset="/src/assets/rwd/large-1600.jpg 1600w" media="(max-width: 1280px)" />
      <img src="/src/assets/rwd/normal-1920.jpg" alt="" />
    </picture>
    <br />
    <h2>webp 포맷</h2>
    <picture>
      <source sizes="50vw" srcset="/src/assets/logo/netflix@1x.webp 420w, /src/assets/logo/netflix@2x.webp 656w" />
      <!-- 1x, 2x가 있던 자리에 원본 크기를 입력 -->
      <!-- dev툴에서 디바이스 픽셀 레이터를 400으로 하고 1배율 하면 절반인 200이 필요하니까 420인 1번 사진을 보여줄 것임,
         DPR을 800으로 하고 1배율 하면 400이 필요하니까 역시 420인 1번 사진을 보여주고,
         DPR을 1000으로 하고 1배율 하면 500이 필요하니까 420은 부족해서 656인 2번 사진을 보여줄 것임. -->
      <img src="/src/assets/logo/netflix@1x.png" alt="NETFLIX" />
      <hr />
    </picture>
    <h2>넷플릭스 로고</h2>
    <picture>
      <source srcset="/src/assets/logo/netflix@1x.png 1x, /src/assets/logo/netflix@2x.png 2x" />
      <img src="/src/assets/logo/netflix@1x.png" alt="NETFLIX" />
    </picture>
    <hr />
    <picture>
      <source srcset="/src/assets/rwd/image-1x.png 1x, /src/assets/rwd/image-2x.png 2x, /src/assets/rwd/image-3x.png 3x" />
      <img src="/src/assets/rwd/image-src.png" alt="" />
    </picture>
    <hr />
    <h2>이디야 배너</h2>
    <picture>
      <source src="/src/assets/rwd/banner-narrow.jpg" media="orientation: portrait" />
      <!-- picture 안에 source만 있으면 문법 오류!(source는 생략 가능)무조건 img 태그 있어야 함. -->
      <img src="/src/assets/rwd/banner-wide.jpg" alt="" width="200" />
      <!-- 위드만 수정해도 사진 비율에 맞게 자동으로 하이도 변경해줌 -->
    </picture>
    <hr />
  </body>
</html>
